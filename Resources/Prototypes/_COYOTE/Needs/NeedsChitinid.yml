#hunger
- type: need
  id: NeedHungerChitinid
  needName: "Hunger"
  needKind: "Hunger"
  color: "Pink"
  maxValue: 250
  minValue: 0
  minutesFromMaxToMin: 250 # Faster decay than default (chitinids need to eat more)
  startingMinutesWorthOfDecay: 100
  secondsPerUpdate: 1
  alertCategory: "Hunger"
  # Extra Satisfied State
  extraSatisfiedMinutesFromFull: 60
  extraSatisfiedSpeedMult: 1.10
  extraSatisfiedMultRPI: 1.25
  extraSatisfiedAlert: null
  extraSatisfiedIcon: HungerIconOverfed
  # Satisfied State
  satisfiedMinutesFromFull: 200
  satisfiedSpeedMult: 1.0
  satisfiedMultRPI: 1.0
  satisfiedAlert: null
  satisfiedIcon: HungerIconOverfed
  # Low State
  lowMinutesFromFull: 225
  lowSpeedMult: 0.85
  lowMultRPI: 0.75
  lowAlert: Peckish
  lowIcon: HungerIconPeckish
  # Critical State
  criticalMinutesFromFull: 250
  criticalSpeedMult: 0.75
  criticalMultRPI: 0.50
  criticalAlert: Starving
  criticalIcon: HungerIconStarving

