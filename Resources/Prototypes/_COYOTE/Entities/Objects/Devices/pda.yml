- type: entity
  parent: BasePDA
  id: SmugglerPDA
  name: Pilot PDA # Coyote pilot PDA
  description: This PDA smells like thruster exhaust fumes.
  suffix: Chameleon
  components:
  - type: PdaBorderColor
    borderColor: "#717059"
    accentVColor: "#A32D26"
  - type: Tag
    tags: # ignore "WhitelistChameleon" tag
    - DoorBumpOpener
  - type: Pda
    id: SmugglerIDCard
  - type: ChameleonClothing
    slot: [idcard]
    default: PilotPDA # Frontier PassengerPDA<ContractorPDA
    requireTag: WhitelistChameleonPDA
  - type: UserInterface
    interfaces:
      enum.PdaUiKey.Key:
        type: PdaBoundUserInterface
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.RingerUiKey.Key:
        type: RingerBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzerBoundUserInterface
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface
