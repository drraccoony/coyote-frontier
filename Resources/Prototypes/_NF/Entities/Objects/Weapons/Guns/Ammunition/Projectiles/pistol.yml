# WizDen
#region .35 pistol
- type: entity
  id: NFBulletPistol35
  name: bullet (.35 pistol)
  parent: NFBaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 22

- type: entity
  id: NFBulletPistol35Overpressure
  name: bullet (.35 pistol, overpressure)
  parent: NFBaseBulletOverpressure
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 25

- type: entity
  id: NFBulletPistol35Incendiary
  name: bullet (.35 pistol, incendiary)
  parent: NFBaseBulletIncendiary
  categories: [ HideSpawnMenu ]
