# Shower
- type: constructionGraph
  id: Shower
  start: start
  graph:
  - node: start
    edges:
    - to: body
      steps:
      - material: Steel
        amount: 1
        doAfter: 1

  - node: body
    entity: ShowerUnfinished
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 1
      - !type:DeleteEntity
      steps:
      - tool: Screwing
        doAfter: 1
    - to: plumbing
      conditions:
      - !type:EntityAnchored
      steps:
      - tag: PlumbingAssembly
        name: construction-graph-tag-plumbing-assembly
        icon:
          sprite: Structures/Piping/Atmospherics/pump.rsi
          state: pumpManualValve
        doAfter: 1

  - node: plumbing
    entity: ShowerUnfinished
    edges:
    - to: body
      completed:
      - !type:SpawnPrototype
        prototype: PlumbingAssembly
      steps:
      - tool: Prying
        doAfter: 1
    - to: shower
      steps:
      - tool: Anchoring
        doAfter: 1

  - node: shower
    entity: Shower
    edges:
    - to: plumbing
      completed:
      - !type:SetAnchor
      steps:
      - tool: Anchoring
        doAfter: 1
