# Coyote-specific contraband targets.
# If you need multiple currency types, specify them in the actual object instead of inheriting multiple parents here.

# Specific parent for items we do not want looted, ever.
- type: entity
  id: BaseC3Meta
  abstract: true
  components:
  - type: Contraband
    severity: Class3Meta
    allowedDepartments: []

- type: entity
  id: BaseC3MetaSec
  parent: BaseC3Meta
  abstract: true
  components:
  - type: Contraband
    allowedDepartments: [ Security, Command ]

- type: entity
  id: BaseC3MetaPirate
  parent: BaseC3Meta
  abstract: true
  components:
  - type: Contraband
    allowedDepartments: [ Antag ]
