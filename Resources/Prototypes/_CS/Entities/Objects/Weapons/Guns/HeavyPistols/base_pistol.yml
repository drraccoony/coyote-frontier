  components:
  - type: Gun
    angleIncrease: 0.9
    angleDecay: 6.3
    fireRate: 3.2
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-cybersun-industries

#region chamber
- type: entity
  id: CSBaseWeaponHeavyPistolChamber
  abstract: true
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

- type: entity
  id: CSBaseWeaponHeavyPistolChamber40
  parent: CSBaseWeaponHeavyPistolChamber
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-40
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: CSMagazinePistol40
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist: &whitelist40
          tags:
            - CSMagazinePistol40
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber: &chamber40Standard
        name: Chamber
        startingItem: CSCartridgePistol40
        priority: 1
        whitelist:
          tags:
            - CSCartridgePistol40

