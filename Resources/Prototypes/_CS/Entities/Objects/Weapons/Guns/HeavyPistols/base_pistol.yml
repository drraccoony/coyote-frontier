#region frame
- type: entity
  id: CSBaseWeaponFrameHeavyPistol
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGunMagazineFed ]
  name: heavy pistol
  abstract: true
  components:
  - type: Gun
    projectileSpeed: 30
    minAngle: 3.1
    maxAngle: 15.5
    angleIncrease: 0.8
    angleDecay: 4
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: StaticPrice
    price: 250
  - type: NFWeaponDetails
    class: weapon-details-class-heavy-pistol
  - type: FireOnLand

#region manufacturer
- type: entity
  id: CSBaseWeaponFrameHeavyPistolNanotrasen
  parent: CSBaseWeaponFrameHeavyPistol
  abstract: true
  components:
  - type: Gun
    minAngle: 3.6
    maxAngle: 18
    angleIncrease: 1.1
    angleDecay: 3.7
    fireRate: 3.4
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions

- type: entity
  id: CSBaseWeaponFrameHeavyPistolCybersun
