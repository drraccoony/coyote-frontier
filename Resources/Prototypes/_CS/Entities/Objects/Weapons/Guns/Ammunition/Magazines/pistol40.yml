# WizDen
#region base mags .40
- type: entity
  id: CSBaseMagazinePistol40
  name: pistol magazine (.40 pistol)
  parent: [ BaseC1Contraband, BaseMagazinePistol, RecyclableItemSteelTiny ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CSMagazinePistol40
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CSCartridgePistol40
    capacity: 16
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol35/pistol_high_capacity_mag.rsi
    layers:
    - state: base
      color: "#b0b0b0"
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol35/pistol_high_capacity_mag.rsi
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag

- type: entity
  id: CSBaseMagazinePistolSubMachineGun40
  name: smg magazine (.40 pistol)
  parent: [ BaseC1Contraband, BaseMagazinePistolSubMachineGun, RecyclableItemSteelTiny ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CSMagazineSubMachineGunPistol40
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CSCartridgePistol40
    capacity: 30
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol45/smg_mag.rsi #TODO: Make custom mag sprites
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol45/smg_mag.rsi
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag

