#region frame
- type: entity
  id: CSBaseWeaponFrameHeavySubMachineGun
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, NFBaseItemWeaponGunMagazineFed ]
  name: heavy submachine gun
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -0.8
    maxAngle: -4
  - type: Gun
    projectileSpeed: 30
    minAngle: 3.7
    maxAngle: 18.5
    angleIncrease: 1
    angleDecay: 5
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  - type: StaticPrice
    price: 350
  - type: NFWeaponDetails
    class: weapon-details-class-heavy-submachine-gun

