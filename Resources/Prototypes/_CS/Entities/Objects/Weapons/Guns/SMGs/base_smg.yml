#region chamber
- type: entity
  id: CSBaseWeaponHeavySubMachineGunChamber
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-40
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

- type: entity
  id: CSBaseWeaponHeavySubMachineGunChamber40
  parent: CSBaseWeaponHeavySubMachineGunChamber
  abstract: true
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: CSMagazineSubMachineGun40
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist: &mag40Whitelist
          tags:
            - CSMagazineSubMachineGunPistol40
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber: &chamber40Standard
        name: Chamber
        startingItem: CSCartridgePistol40
        priority: 1
        whitelist:
          tags:
            - CSCartridgePistol40

- type: entity
  id: CSBaseWeaponHeavySubMachineGunChamber40Rubber
  parent: CSBaseWeaponHeavySubMachineGunChamber40
  abstract: true
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: CSMagazineSubMachineGun40Rubber
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist: *mag40Whitelist
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber: &chamber40Rubber
        name: Chamber
        startingItem: CSCartridgePistol40Rubber
        priority: 1
        whitelist:
          tags:
            - CSCartridgePistol40
