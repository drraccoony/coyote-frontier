#region frame
- type: entity
  id: CSBaseWeaponFrameHeavySubMachineGun
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, NFBaseItemWeaponGunMagazineFed ]
  name: heavy submachine gun
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -0.8
    maxAngle: -4
    angleDecay: 0.2
  - type: Gun
    projectileSpeed: 33
    minAngle: 4
    maxAngle: 19
    angleIncrease: 1.1
    angleDecay: 4.5
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  - type: StaticPrice
    price: 350
  - type: NFWeaponDetails
    class: weapon-details-class-heavy-submachine-gun

#region manufacturer
