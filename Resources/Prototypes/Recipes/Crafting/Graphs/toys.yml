- type: constructionGraph
  id: PlushieGhostRevenant
  start: start
  graph:
    - node: start
      edges:
        - to: plushie
          steps:
            - tag: PlushieGhost
              name: construction-graph-tag-ghost
              icon:
                sprite: Mobs/Ghosts/ghost_human.rsi
                state: icon
            - tag: Ectoplasm
              name: construction-graph-tag-ectoplasm
              icon:
                sprite: Mobs/Ghosts/revenant.rsi
                state: ectoplasm
              doAfter: 10
    - node: plushie
      entity: PlushieGhostRevenant

- type: constructionGraph
  id: ClothingOuterSuitIan
  start: start
  graph:
  - node: start
    edges:
    - to: suit
      steps:
      - tag: HideCorgi
        name: construction-graph-tag-corgi-hide
        icon:
          sprite: Objects/Materials/materials.rsi
          state: corgihide
        doAfter: 5
  - node: suit
    entity: ClothingOuterSuitIan

- type: constructionGraph
  id: PaperLantern
  start: start
  graph:
  - node: start
    edges:
    - to: lantern
      steps:
      - tag: Candle
        name: construction-graph-tag-candle
        icon:
          sprite: Entities/Objects/Misc/candle.rsi
          state: candle-big
        doAfter: 1
      - material: Cardboard
        amount: 1
        doAfter: 5
      - material: Paper
        amount: 4
        doAfter: 1
  - node: lantern
    entity: PaperLantern
