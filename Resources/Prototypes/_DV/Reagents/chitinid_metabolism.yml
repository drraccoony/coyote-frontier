# Chitinid species-specific metabolism for radioactive materials
# Adds Chitinid metabolism to Uranium - they benefit from radiation instead of being harmed

- type: reagent
  id: Uranium
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: 2
    Chitinid:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: -1  # Heal radiation instead of damage
      metabolismRate: 0.5
