# Chitinid species-specific metabolism for radioactive materials
# Chitinids can safely process uranium and benefit from it

- type: metabolism
  id: Chitinid
  removeEmpty: true
  
# Override uranium metabolism for Chitinids - they benefit from radiation instead of being harmed
- type: reagent
  id: Uranium
  parent: Uranium
  metabolisms:
    Chitinid:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: -1  # Heal radiation instead of damage
      metabolismRate: 0.5
